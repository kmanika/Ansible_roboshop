- name: Install Nginx
  become: yes
  yum:
    name: nginx
    state: installed
- name: Start Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
- name: Download the code
  git:
    repo: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes